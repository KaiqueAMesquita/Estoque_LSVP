<app-p-table [showSearch]="true" (onDelete)="DeleteUser($event.id)" (onEdit)="EditUser($event.id)" [data]="users" [delete]="true" [edit]="true" [view]="true"></app-p-table>

<app-modal #exceptionUser>
        <h4 class="modal-title">Erro de operação</h4>
        <p class="modal-text">Não é possível deletar a si mesmo.</p>
        <button class="modal-btn" (click)="exceptionUser.toggle()">Fechar</button>
</app-modal>

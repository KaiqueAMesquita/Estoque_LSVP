<p>Usuários, Tabela Estilizada, Quarta Versão</p>
<table>
    <thead>
        <tr>
            <!-- Cria Colunas Dinamicamente Conforme necessário-->
             <th *ngFor="let column of column">{{ column.label }}</th>
            <th *ngIf="edit">Ações</th>
            <th *ngIf="delete">Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Cria Linhas Dinamicamente Conforme Necessário-->
         <tr *ngFor="let row of data">
            <td *ngFor="let column of column">
                {{ row[column.key] }}
            </td>
            <td *ngIf="edit">
                <button class="edit-btn" (click)="onEdit.emit(row)">Editar</button>
            </td>
            <td *ngIf="delete">
                <button class="delete-btn" (click)="onDelete.emit(row)">Excluir</button>
            </td>
         </tr>
    </tbody>
</table>
